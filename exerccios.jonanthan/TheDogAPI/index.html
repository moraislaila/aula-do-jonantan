<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog API </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>The Dog API </h1>

    <div class="loginContainer" id="SecaoLogin">
        <section id="secao_login">
            <form id="form_login">
                <label for="usuario">usuario</label>
                <input name="usuario" type="text">
                <br>
                <label for="senha">senha</label>
                <input type="password">
                <br><br>
                <button name="btn_subimt" type="btn_subimt">Fazer login</button>
                <br><br>
            </form>
        </section>

    </div>

    <div class="cadastroContainer" id="SecaoCadastro">
        <section id="secao_cadastro">
            <form id="form_cadastro">
                <label for="email">Email</label>
                <input name="email" type="email">
                <br>

                <label for="usuario">Usuário</label>
                <input name="usuario" type="text">
                <br>

                <label for="senha">Senha</label>
                <input name="senha" type="password">
                <br><br>

                <button name="btn_subimt">Realizar cadastro</button>
            </form>
        </section>
    </div>

    <br>
    <button id="cadastrar_produto">Cadastrar produto</button>
    <br><br>

</body>
